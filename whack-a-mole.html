<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Whack-A-Mole</title>
    <link rel="stylesheet" href="css/whack-a-mole.css">
</head>
<body>
<div class="wrapper"></div>
<header>
    <h1>Whack-a-Mole</h1>
    <div class="score-box" id="score-box">
        <h2>Score</h2>
        <p class="score-out" id="score-out">0</p>
    </div>
</header>
<main>
    <button class="btn-start" id="btn-start">Start Game</button>
    <div class="game-container">
        <div class="row">
            <div class="box">
                <img src="img/mole.png" alt="mole" class="mole" id="mole-1">
                <img src="img/dirt.svg" alt="dirt" class="dirt">
                <div class="mask"></div>
            </div>
            <div class="box">
                <img src="img/mole.png" alt="mole" class="mole" id="mole-2">
                <img src="img/dirt.svg" alt="dirt" class="dirt">
                <div class="mask"></div>
            </div>
            <div class="box">
                <img src="img/mole.png" alt="mole" class="mole" id="mole-3">
                <img src="img/dirt.svg" alt="dirt" class="dirt">
                <div class="mask"></div>
            </div>
        </div>
        <div class="row">
            <div class="box">
                <img src="img/mole.png" alt="mole" class="mole" id="mole-4">
                <img src="img/dirt.svg" alt="dirt" class="dirt">
                <div class="mask"></div>
            </div>
            <div class="box">
                <img src="img/mole.png" alt="mole" class="mole" id="mole-5">
                <img src="img/dirt.svg" alt="dirt" class="dirt">
                <div class="mask"></div>
            </div>
            <div class="box">
                <img src="img/mole.png" alt="mole" class="mole" id="mole-6">
                <img src="img/dirt.svg" alt="dirt" class="dirt">
                <div class="mask"></div>
            </div>
        </div>
    </div>
</main>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script src="js/WhackAMole.js"></script>
</body>
</html>
